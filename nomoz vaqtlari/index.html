<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomoz vaqtlari</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1 class="title"><span class="viloyat">Toshkent</span> viloyati nomoz vaqtlari</h1>
        <select name="region" id="region">
            <option class="reg" value="Toshkent">Toshkent</option>
            <option class="reg" value="Samarqand">Samarqand</option>
            <option class="reg" value="Navoiy">Navoiy</option>
            <option class="reg" value="Namangan">Namangan</option>
            <option class="reg" value="Andijon">Andijon</option>
            <option class="reg" value="Farg'ona">Farg'ona</option>
            <option class="reg" value="Sirdaryo">Sirdaryo</option>
            <option class="reg" value="Jizzax">Jizzax</option>
            <option class="reg" value="Qashqadaryo">Qashqadaryo</option>
            <option class="reg" value="Surxondaryo">Surxondaryo</option>
            <option class="reg" value="Xorazm">Xorazm</option>
            <option class="reg" value="Buxoro">Buxoro</option>
        </select>
        <div class="cards">
            <div class="card card1">
                <img src="./images/images.png" alt="">
                <div class="card-desc">
                    <h3>Bomdod</h3>
                    <h3 class="time1"></h3>
                </div>
            </div>
            <div class="card card2">
                <img src="./images/images.png" alt="">
                <div class="card-desc">
                    <h3>Quyosh</h3>
                    <h3 class="time2"></h3>
                </div>
            </div>
            <div class="card card3">
                <img src="./images/images.png" alt="">
                <div class="card-desc">
                    <h3>Peshin</h3>
                    <h3 class="time3"></h3>
                </div>
            </div>
            <div class="card card4">
                <img src="./images/images.png" alt="">
                <div class="card-desc">
                    <h3>Asr</h3>
                    <h3 class="time4"></h3>
                </div>
            </div>
            <div class="card card5">
                <img src="./images/images.png" alt="">
                <div class="card-desc">
                    <h3>Shom</h3>
                    <h3 class="time5"></h3>
                </div>
            </div>
            <div class="card card6">
                <img src="./images/images.png" alt="">
                <div class="card-desc">
                    <h3>Hufton</h3>
                    <h3 class="time6"></h3>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
